    //封装一个方法
    function goImg() {
        //焦点图效果
        //点击图片切换图片
        $('.little_img').on('mousemove', function() {
            $('.little_img').removeClass('cur_img');
            var big_pic = $(this).data('bigpic');
            $('.big_img').attr('src', big_pic);
            $(this).addClass('cur_img');
        });
        //上下切换
        var picindex = 0;
        var nextindex = 4;
        $('.down_img').on('click',function(){
            var num = $('.little_img').length;
            if((nextindex + 1) <= num){
                $('.little_img:eq('+picindex+')').hide();
                $('.little_img:eq('+nextindex+')').show();
                picindex = picindex + 1;
                nextindex = nextindex + 1;
            }
        });
        $('.up_img').on('click',function(){
            var num = $('.little_img').length;
            if(picindex > 0){
                $('.little_img:eq('+(nextindex-1)+')').hide();
                $('.little_img:eq('+(picindex-1)+')').show();
                picindex = picindex - 1;
                nextindex = nextindex - 1;
            };
        });
        
    };

    //自动轮播方法
    function auto_play() {
        var cur_index = $('.prosum_left dd').find('a.cur_img').index();
        cur_index = cur_index - 1;
        var num = $('.little_img').length;
        var max_index = 3;
        if ((num - 1) < 3) {
            max_index = num - 1;
        }
        if (cur_index < max_index) {
            var next_index = cur_index + 1;
            var big_pic = $('.little_img:eq(' + next_index + ')').data('bigpic');
            $('.little_img').removeClass('cur_img');
            $('.little_img:eq(' + next_index + ')').addClass('cur_img');
            $('.big_img').attr('src', big_pic);
        } else {
            var big_pic = $('.little_img:eq(0)').data('bigpic');
            $('.little_img').removeClass('cur_img');
            $('.little_img:eq(0)').addClass('cur_img');
            $('.big_img').attr('src', big_pic);
        }
    }

            var beforePage = '<li onclick="javascript:load(' + rid + ',' + beforeNum + ')" class="threeword"><a href="javascript:void(0)">上一页</a></li>';
            lis += firstPage;
            lis += beforePage;

            //展示分页页码
            /*
            一共展现10个页码
            如果前边不足5个，后边补齐10个
             */
            var begin;
            var end;

            if (pageBean.totalPage < 10) {
                //总页码不足10页
                begin = 1;
                end = pageBean.totalPage;
            } else {
                begin = pageBean.currentPage - 5;
                end = pageBean.currentPage + 4;
                if (begin < 1) {
                    begin = 1;
                    end = begin + 9;
                }

                if (end > pageBean.totalPage) {
                    end = pageBean.totalPage;
                    begin = end - 9;
                }
            }
            for (var i = begin; i <= end; i++) {
                var li;
                //判断当前页码是否等于i
                if (pageBean.currentPage == i) {
                    li = '<li class="curPage" onclick="javascript:load(' + rid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                } else {
                    li = '<li onclick="javascript:load(' + rid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                }
                lis += li;
            }
            /*for (var i = 1;i<=pageBean.totalPage; i++) {

            }*/
            var lastPage = '<li><a href="javascript:;">末页</a></li>';
            var nextPage = '<li class="threeword"><a href="javascript:;">下一页</a></li>';
            lis += nextPage;
            lis += lastPage;
            //将lis的内容设置到ul
            $("#pageNum").html(lis);

            //列表数据展示
            var message_lis = "";

            for (var i = 0; i < pageBean.list.length; i++) {
                var message = pageBean.list[i];
                var user = pageBean.userList[i]

                // $.get("message/userQuery", {uid:uid}, function (user){
                //     var li1 ='<div><li>' + user.username + '</li></div><hr>';
                //     message_lis += li1
                // });


                var li2 ='<h5>'+user.username+'</h5><br>'+'<div class="alert alert-info"><li>' + message.message + '</li></div><hr>';
                // $("#message").html(li2);
                message_lis += li2;

            }
            $("#message").html(message_lis);

            //定位到页面顶部
            // window.scrollTo(0, 0);


        });

    }
